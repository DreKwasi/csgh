<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/delnote.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
    <title>Delivery Notes</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="{% url 'home' %}">  <img src="{% static 'img/logo1.png' %}" alt="mpharmalogo"></a>
            </div>
            <div class="nav-list">
                <li>
                    <a href="{% url 'home' %}">Home</a>
                    <a href="{% url 'salesquote' %}">Sales Quotes</a>
                    <a href="#">Bloom Uploads</a>
                    
                </li>    
            </div>
        </nav>
    </header>

    <div class="heading"><h2>Delivery Note</h2></div>
    <div class="top-bar">
        <div class="date-range">
            <label for="start-date">Date Range</label>
            <input type="date">
            <input type="date">
            <button class="load-dn">LOAD ALL</button>
        </div>

        <div class="search-box">
            <div class="inner-search">
                <span><i class="fa fa-search fa-lg " ></i> <input type="text"></span>
                <button type="submit">Submit</button>

            </div>
        </div>
     </div> 
       
        <div class="dn-display">
            <div class="header-row">
                <div class="header-tick"></div>
                <div class="header-facility-name">Facilty Name</div>
                <div class="header-date">
                    Date
                </div>
                <div class="header-warehouse">
                    Ship From
                </div>
                <div class="header-dn-id">DN ID</div>
            </div>
            <div class="dn-table">
                <div class="data-row">                    
                    <div class="checkbox">
                        <input type="checkbox" name="" id="">
                    </div>
                    <div class="f-name">
                        Fresh Spring
                    </div>
                    <div class="dn-date">
                        22.02.2022
                    </div>
                    <div class="ship-from">
                        GH1000
                    </div>
                    <div class="dn-id">
                        GHST-2225
                    </div>
                </div>
                
    
            </div>
     
            <div class="submit-buttons">
                <button id="download-dn" type="submit">Download</button>
            </div>
        </div>
        <br><br>
</body>

</html>
